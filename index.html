<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>上海南站到景点公交路线（HTTPS安全版）</title>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
        }
        #panel {
            position: fixed;
            background: white;
            max-height: 50%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 300px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        #locations-list {
            position: fixed;
            left: 10px;
            top: 10px;
            background: white;
            padding: 10px;
            width: 200px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            max-height: 80vh;
            overflow-y: auto;
        }
        .location-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .location-item:hover {
            background: #f5f5f5;
        }
    </style>
    
    <!-- 全部使用HTTPS资源 -->
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=您申请的key值&plugin=AMap.Transfer"></script>
</head>
<body>
<div id="container"></div>
<div id="locations-list">
    <h3>选择目的地</h3>
    <div id="locations-container"></div>
</div>
<div id="panel"></div>

<script>
    // 上海南站坐标
    const startLngLat = new AMap.LngLat(121.4307, 31.1547);
    
    // 地点数据
    const locations = [
        { name: "外滩", lng: 121.4904, lat: 31.2415 },
        { name: "南京路步行街", lng: 121.4752, lat: 31.2356 },
        // ...保持原文档完整数据（此处省略）...
        { name: "光启公园", lng: 121.4315, lat: 31.1978}
    ];

    // 初始化地图
    const map = new AMap.Map("container", {
        resizeEnable: true,
        center: [121.4737, 31.2304],
        zoom: 13
    });

    // 创建公交路线规划实例
    const transfer = new AMap.Transfer({
        map: map,
        city: '上海市',
        panel: 'panel',
        policy: AMap.TransferPolicy.LEAST_TIME
    });

    // 生成地点列表
    const locationsContainer = document.getElementById('locations-container');
    locations.forEach(location => {
        const div = document.createElement('div');
        div.className = 'location-item';
        div.textContent = location.name;
        div.onclick = () => {
            transfer.clear();
            transfer.search(
                startLngLat,
                new AMap.LngLat(location.lng, location.lat),
                (status, result) => {
                    if (status === 'complete') {
                        log.success('路线规划成功');
                    } else {
                        log.error('路线查询失败: ' + result);
                    }
                }
            );
        };
        locationsContainer.appendChild(div);
    });

    // 添加起点标记（使用HTTPS图标）
    new AMap.Marker({
        position: startLngLat,
        map: map,
        title: '上海南站',
        icon: 'https://webapi.amap.com/theme/v1.3/markers/n/start.png'
    });
</script>
</body>
</html>
