<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>位置经纬度 + 公交路线规划</title>
    <style type="text/css">
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
    }
    </style>
    <style type="text/css">
        #panel {
            position: fixed;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 280px;
        }
        #panel .amap-call {
            background-color: #009cf9;
            border-top-left-radius: 4px;
   	        border-top-right-radius: 4px;
        }
        #panel .amap-lib-transfer {
	        border-bottom-left-radius: 4px;
   	        border-bottom-right-radius: 4px;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <!-- 使用最新版JSAPI -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=8ba0c9149f5807a5aa8d60915f94aa7f&plugin=AMap.Transfer"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<div id="panel"></div>
<script type="text/javascript">
    // 初始化地图
    var map = new AMap.Map("container", {
        resizeEnable: true,
        center: [116.397428, 39.90923],
        zoom: 13
    });

    // 确保插件加载完成
    AMap.plugin(['AMap.Transfer'], function() {
        var transOptions = {
            map: map,
            city: '北京市',
            panel: 'panel',
            policy: AMap.TransferPolicy.LEAST_TIME,
            showTraffic: true // 可选：显示交通状况
        };

        var transfer = new AMap.Transfer(transOptions);
        
        // 添加错误处理
        try {
            transfer.search(
                new AMap.LngLat(116.291035,39.907899), 
                new AMap.LngLat(116.427281, 39.903719), 
                function(status, result) {
                    if (status === 'complete') {
                        log.success('绘制公交路线完成');
                    } else {
                        log.error('公交路线数据查询失败: ' + result);
                    }
                }
            );
        } catch (e) {
            console.error('路线规划异常:', e);
        }
    });
</script>
</body>
</html>
