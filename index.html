<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>位置经纬度 + 公交路线规划</title>
    <style type="text/css">
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
    }
    </style>
    <style type="text/css">
        #panel {
            position: fixed;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 280px;
        }
        #panel .amap-call {
            background-color: #009cf9;
            border-top-left-radius: 4px;
   	        border-top-right-radius: 4px;
        }
        #panel .amap-lib-transfer {
	        border-bottom-left-radius: 4px;
   	        border-bottom-right-radius: 4px;
            overflow: hidden;
        }        
      #locations-list {
            position: fixed;
            left: 10px;
            top: 10px;
            background: white;
            padding: 10px;
            width: 200px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            max-height: 80vh;
            overflow-y: auto;
        }
        .location-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .location-item:hover {
            background: #f5f5f5;
        }
    </style>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=	8ba0c9149f5807a5aa8d60915f94aa7f&plugin=AMap.Transfer"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
  <div id="container"></div>
<div id="locations-list">
    <h3>选择目的地</h3>
    <div id="locations-container"></div>
</div>
<div id="container"></div>
<div id="panel"></div>
<script>
    // 上海南站坐标
    var startLngLat = new AMap.LngLat(121.4307, 31.1547);
    
    // 地点数据
    var locations = [
        { name: "外滩", lng: 121.4904, lat: 31.2415 },
    { name: "南京路步行街", lng: 121.4752, lat: 31.2356 },
    { name: "豫园", lng: 121.4873, lat: 31.2279 },
    { name: "上海博物馆", lng: 121.4737, lat: 31.2304},
    { name: "人民广场", lng: 121.4761, lat: 31.2328},
    { name: "上海大剧院", lng: 121.4756, lat: 31.2319 },
    { name: "田子坊", lng: 121.4692, lat: 31.2076 },
    { name: "新天地", lng: 121.4758, lat: 31.2186 },
    { name: "外白渡桥", lng: 121.4911, lat: 31.2442},
    { name: "上海城市规划馆", lng: 121.4742, lat: 31.2341},
    { name: "云南南路美食街", lng: 121.4793, lat: 31.2225 },
    { name: "思南公馆", lng: 121.4708, lat: 31.2143 },
    { name: "静安寺", lng: 121.4465, lat: 31.2231 },
    { name: "南京西路商圈", lng: 121.4598, lat: 31.2309 },
    { name: "兴业太古汇", lng: 121.4602, lat: 31.2287},
    { name: "张园", lng: 121.4546, lat: 31.2254 },
    { name: "马勒别墅", lng: 121.4519, lat: 31.2332 },
    { name: "静安雕塑公园", lng: 121.4501, lat: 31.2278 },
    { name: "大悦城", lng: 121.4483, lat: 31.2396 },
    { name: "吴江路步行街", lng: 121.4624, lat: 31.2315},
    { name: "上海自然博物馆", lng: 121.4583, lat: 31.2375 },
    { name: "徐家汇商圈", lng: 121.4380, lat: 31.1956},
    { name: "上海图书馆", lng: 121.4412, lat: 31.2098},
    { name: "龙华寺", lng: 121.4493, lat: 31.1729},
    { name: "武康路历史文化街", lng: 121.4328, lat: 31.2012 },
    { name: "上海体育馆", lng: 121.4376, lat: 31.1853},
    { name: "徐汇滨江", lng: 121.4578, lat: 31.1894 },
    { name: "衡山路酒吧街", lng: 121.4467, lat: 31.2045},
    { name: "上海电影博物馆", lng: 121.4389, lat: 31.2087},
    { name: "光启公园", lng: 121.4315, lat: 31.1978}
    ];

    // 初始化地图
    var map = new AMap.Map("container", {
        resizeEnable: true,
        center: [121.4737, 31.2304],
        zoom: 13
    });

    // 创建公交路线规划实例
    var transfer = new AMap.Transfer({
        map: map,
        city: '上海市',
        panel: 'panel',
        policy: AMap.TransferPolicy.LEAST_TIME
    });

    // 生成地点列表
    var locationsContainer = document.getElementById('locations-container');
    locations.forEach(location => {
        var div = document.createElement('div');
        div.className = 'location-item';
        div.textContent = location.name;
        div.onclick = () => {
            transfer.clear();
            transfer.search(
                startLngLat,
                new AMap.LngLat(location.lng, location.lat),
                (status, result) => {
                    if (status === 'complete') {
                        log.success('路线规划成功');
                    } else {
                        log.error('路线查询失败: ' + result);
                    }
                }
            );
        };
        locationsContainer.appendChild(div);
    });

    // 添加起点标记（使用HTTPS图标）
    new AMap.Marker({
        position: startLngLat,
        map: map,
        title: '上海南站',
        icon: 'https://webapi.amap.com/theme/v1.3/markers/n/start.png'
    });
</script>
</body>
</html>
